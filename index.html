<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600;700&family=Open+Sans:wght@300;400;500&family=Poppins:ital,wght@0,200;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
  <link rel="icon" type="image/png" href="./assets/favicon.png">
  <title>God Of War</title>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <img src="./assets//sony.svg" class="sony" alt="logo do PlayStation" data-aos="fade-right">
      <a href="">
        <img src="./assets//logo.jpg" class="logo" data-aos="zoom-in">
      </a>
      <div class="plataform" data-aos="fade-left">
        <ul>
          <a target="_blank" href="#">
            <li>PS4</li>
          </a>
          <a target="_blank" href="#">
            <li>PS5</li>
          </a>
        </ul>
      </div>
    </div>
  </header>
  <section class="section-hero" id="home">
    <div class="container">
      <div class="left" data-aos="fade-right">
        <h1>God Of War Ragnarök</h1>
        <p>Embarque em uma jornada épica com Kratos e Atreus.</p>
        <button class="buy">
          <a href="https://www.playstation.com/pt-br/games/god-of-war-ragnarok/">Comprar</a>
        </button>
      </div>
      <div class="right" data-aos="fade-left">
        <span>Confira o trailer</span>
        <button>
          <a target="_blank" href="https://youtu.be/EE-4GvjKcfs?si=PQLlhDtZC1vcsLrl">
            <img src="./assets//thumbnail.gif" alt="thumbnail" class="thumbnail">
          </a>
          <a target="_blank" href="https://youtu.be/EE-4GvjKcfs?si=PQLlhDtZC1vcsLrl">
            <img src="./assets/play.svg" alt="ícone de play" class="play">
          </a>
        </button>
        <div class="idade">
          <img src="./assets/faixa-etaria.png">
          <p>Drogas ilícitas, linguagem imprópria, violência extrema.</p>
        </div>
      </div>
    </div>
  </section>
  <main style="height:2000px;">
    <h1>
  </main>
</body>
<footer></footer>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init({
    duration: 1000,
    once: false,
  });
</script>
<script src="./js/main.js"></script>

</html>
